name: Node.js CI

on:
  push:
    branches: [ main ]  # Executar quando houver push para a branch 'main'

jobs:
  CI:
    runs-on: ubuntu-latest  # Usando o runner mais atualizado do Ubuntu

    steps:
      - uses: actions/checkout@v2

      # Passo 2: Configuração do Node.js 20
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Versão mais recente do setup-node
        with:
          node-version: 16.13.2

      - name: Instalação do Mocha e dos pacotes para teste
        run: |
          cd src
          npm install -g mocha
          npm install
          
      - name: execução de teste
        run: mocha src/conversor.js

      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        uses: docker/login-action@v3.4.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1
        uses: docker/build-push-action@v6.16.0
        with:
          context: src
          file: src/Dockerfile
          push: true
          tags: |
            davidsantos556/aula-conversao-temperatura:${{github.run_number}}
            davidsantos556/aula-conversao-temperatura:latest
      
        
          

      

   

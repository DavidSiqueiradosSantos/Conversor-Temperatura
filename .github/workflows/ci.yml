name: Node.js CI

on:
  push:
    branches: [ main ]  # ou 'master', se sua branch ainda tiver esse nome

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./src

      - name: Hello step
        run: echo "CI rodando com sucesso!"
        working-directory: ./src

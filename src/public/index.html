<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversão de Temperatura</title>
  <link rel="stylesheet" href="style.css"> <!-- Vinculando o CSS -->
</head>
<body>
  <div class="container">
    <h1>Conversão de Temperatura V2</h1>
    <input type="number" id="temperatura" placeholder="Informe a temperatura">
    <select id="tipo-conversao">
      <option value="celsius-para-fahrenheit">Celsius para Fahrenheit</option>
      <option value="celsius-para-kelvin">Celsius para Kelvin</option>
      <option value="fahrenheit-para-celsius">Fahrenheit para Celsius</option>
      <option value="fahrenheit-para-kelvin">Fahrenheit para Kelvin</option>
      <option value="kelvin-para-celsius">Kelvin para Celsius</option>
      <option value="kelvin-para-fahrenheit">Kelvin para Fahrenheit</option>
    </select>
    <button onclick="converter()">Converter</button>
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
